{% extends 'base-wide.html' %}

{% block app_content %}
<div class="page-header text-center">
    <h1>Создание учетной записи</h1>
</div>
<hr/>
{% for err in form.non_field_errors %}
<div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{ err }}
</div>
{% endfor %}
<div class="charlist-content justify-content-center">
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group charlist-inline justify-contetn-center">
            <label for="{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-5">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
